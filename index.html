<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-item">

    <picture>
      <source media="(min-width: 720px)" srcset="./images/image-product-desktop.jpg" type="image/jpeg">
      <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle CHANEL">
    </picture>
    
    <div id="conteiner">

      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of
        CHANEL.</p>

      <div id="price">
        <span id="current-price">$149.99</span>
        <span id="last-price"><s>$169.99</s></span>
      </div>

      <button>
        <img src="images/icon-cart.svg" alt="icon cart" id="icon-cart">Add to Cart
      </button>
    </div>

  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Kelvin030" target="_blank">Kelvin</a>.
  </footer>


</body>

</html>
